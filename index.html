<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google Fonts: font-family Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <!-- Foglio di stile principale -->
  <link rel="stylesheet" href="css/style.css">
  <title>Easy Tickets Online</title>
</head>
<body>
  <div class="wrapper">
    <main class="main">
      <section class="main__section input-dati">
        <h2 class="input-dati__title title--h2 title"> calcola il prezzo del tuo biglietto</h2>
        <div class="main__section__data">
          <div class="main__section__data__row-data row--flex-center">
            <div class="main__section__data__col-name">
              <label for="name" class="label">
                Nome Cognome
              </label>
              <input id="name" class="input" type="text" placeholder="Inserisci il tuo nome">
            </div>
            <div class="main__section__data__col-travel">
              <label for="travel" class="label">
                Km da percorrere
              </label>
              <input id="travel" class="input" type="number" placeholder="Inserisci i km">
            </div>
            <div class="main__section__data__col-age">
              <label for="chose-age" class="label">
                Fascia d'et&agrave;
              </label>
              <select id="chose-age" class="select chose-age" name="chose-age">
                <option class="option dis_none" value="">
                </option>
                <option class="option option-mag" value="maggiorenne">
                  Maggiorenne
                </option>
                <option class="option option-min" value="minorette">
                  Minorenne
                </option>
                <option class="option option-over" value="over65">
                  Over 65
                </option>
              </select>
            </div>
          </div>
          <div class="main__section__data__row-button row--flex-center">
            <button class="btn">Genera</button>
            <button class="btn">Annulla</button>
          </div>
        </div>
      </section>
      <section class="main__section output-biglietto">
        <h2 class="output-biglietto__title title--h2 title">il tuo biglietto</h2>
      </section>
    </main>
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
