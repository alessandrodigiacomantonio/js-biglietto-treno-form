<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google Fonts: font-family Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <!-- Foglio di stile principale -->
  <link rel="stylesheet" href="css/style.css">
  <title>Easy Tickets Online</title>
</head>
<body>
  <div class="wrapper">
    <main class="main">
      <section class="main__section input-dati">
        <h2 class="input-dati__title title--h2 title"> calcola il prezzo del tuo biglietto</h2>
        <form id="form" class="main__section__data" name="form">
          <div class="main__section__data__row-data row--flex-center">
            <div class="main__section__data__col-name">
              <label for="name" class="label">
                Nome Cognome
              </label>
              <input id="name" class="input" type="text" name="name" placeholder="Inserisci il tuo nome">
            </div>
            <div class="main__section__data__col-travel">
              <label for="travel" class="label">
                Km da percorrere
              </label>
              <input id="travel" class="input" type="number" name="travel" placeholder="Inserisci i km">
            </div>
            <div class="main__section__data__col-age">
              <label for="chose-age" class="label">
                Fascia d'et&agrave;
              </label>
              <select id="chose-age" class="select chose-age" name="choseAge">
                <option class="option dis_none" value="">
                </option>
                <option class="option option-mag" value="maggiorenne">
                  Maggiorenne
                </option>
                <option class="option option-min" value="minorette">
                  Minorenne
                </option>
                <option class="option option-over" value="over65">
                  Over 65
                </option>
              </select>
            </div>
          </div>
          <div class="main__section__data__row-button row--flex-center">
            <input type="button" class="btn" value="Genera" onclick="Acquista()">
            <input type="button" class="btn" value="Annula" onclick="Reset()">
          </div>
        </form>
      </section>
      <section class="main__section output-biglietto">
        <h2 class="output-ticket__title title--h2 title">il tuo biglietto</h2>
        <div class="main__section__ticket opacity_0">
          <h3 class="main__section__ticket__title title--h3 title">dettagli passeggero</h3>
          <div class="main__section__ticket__content">
            <div class="__ticket__content__passenger">
              <h4 class="__ticket__content__passenger__title title--h4 title">
                nome passeggero
              </h4>
              <span class="__ticket__content__passenger__name"></span>
            </div>
            <table class="__ticket__content__data">
              <thead class="thead">
                <tr class="tr">
                  <th class="th">Offerta</th>
                  <th class="th">Carrozza</th>
                  <th class="th">Codice CP</th>
                  <th class="th">Costo Biglietto</th>
                </tr>
              </thead>
              <tbody class="tbody">
                <tr class="tr">
                  <td class="__data__discount td"></td>
                  <td class="__data__platform td"></td>
                  <td class="__data__code td"></td>
                  <td class="__data__cost td"></td>
              </tr>
            </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
